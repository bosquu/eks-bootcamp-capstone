apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger-service
  namespace: team-burnham
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logger-service
  template:
    metadata:
      labels:
        app: logger-service
    spec:
      containers:
      - name: logger-service
        image: "966339691353.dkr.ecr.us-west-2.amazonaws.com/eks-capstone-logger-service:1.01"
        env:
          - name: RABBIT_URL
            value: "amqp://guest:guest@rabbitmq"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 80
          - containerPort: 5001
          - containerPort: 50001

---

apiVersion: v1
kind: Service
metadata:
  name: logger-service
  namespace: team-burnham
spec:
  selector:
    app: logger-service
  ports:
    - protocol: TCP
      name: web-port
      port: 80
      targetPort: 80
    - protocol: TCP
      name: rpc-port
      port: 5001
      targetPort: 5001
    - protocol: TCP
      name: grpc-port
      port: 50001
      targetPort: 50001